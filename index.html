<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensure proper scaling on mobile devices -->
  <title>Pairs Game</title> <!-- Set the title of the document -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Game Container -->
  <div class="game-container">
    <!-- Score and Status Display -->
    <div class="score-board">
      <div class="score">Score: <span id="score">0</span></div> <!-- Display the score, initially set to 0 -->
      <div class="status" id="status">Game On</div> <!-- Display the game status, initially set to "Game On" -->
    </div>
    <!-- Cards Grid -->
    <div class="cards-grid" id="cards-grid"></div> <!-- Container for the cards grid, dynamically populated by JavaScript -->
  </div>
  <!-- Include JavaScript -->
  <script src="script.js"></script>
</body>
</html>
